<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Panduan TMUX</title>
  <link rel="stylesheet" href="style.css">
  <style>body{background:#2c3e50;color:#ecf0f1;font-family:sans-serif;}form{max-width:400px;margin:3rem auto;padding:2rem;background:#34495e;border-radius:8px;}input,button{width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:4px;border:none;}button{background:#3498db;color:#fff;font-weight:bold;cursor:pointer;}a{color:#3498db;text-decoration:underline;}</style>
</head>
<body>
  <form id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="login-msg"></p>
    <p>Belum punya akun? <a href="signup.html">Sign Up</a></p>
  </form>
  <script>
    async function postData(url = '', data = {}) {
      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      return response.json().then(json => ({ status: response.status, ...json }));
    }
    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const msg = document.getElementById('login-msg');
      msg.textContent = '';
      const res = await postData('/login', { username, password });
      if (res.status === 200) {
        msg.style.color = 'limegreen';
        msg.textContent = 'Login berhasil!';
        localStorage.setItem('isLoggedIn', 'true');
        setTimeout(()=>{window.location.href = 'index.html';}, 1000);
      } else {
        msg.style.color = '#e74c3c';
        msg.textContent = res.message || 'Login gagal';
      }
    };
  </script>
</body>
</html>
